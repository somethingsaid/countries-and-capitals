<div class='country-info'>
	<h1>Some data about {{countries[0].countryName}}</h1>
	<!-- Insert country flag image via: <img src="http://www.geonames.org/flags/x/??.gif" />, where ?? stands for a two letter, lowercase country code. -->
	<table>
		<tr>
			<td>Population of Country:</td>
			<td>{{country[0].population | number}}</td>
		</tr>
		<tr>
			<td>Area:</td>
			<td>{{country[0].areaInSqKm | number}} square km</td>
		</tr>
		<tr>
			<td>Capital:</td>
			<td>{{country[0].capital}}</td>
		</tr>
		<tr>
			<td>Population of Capital:</td>
			<td>{{capital.population}}</td>
		</tr>
		<tr>
			<td>{{capital.numNeighbours}} neighbour(s):</td>
			<td>{{capital.neighbours}}</td>
		</tr>
	</table>
	<button><a href="#/">Home</a></button>
	<button><a href="#/countries">Browse Countries</a></button>
</div>
